<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIM Data Privacy Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Toast Context for notifications
        const ToastContext = createContext();

        function ToastProvider({ children }) {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 3000);
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <ToastContainer toasts={toasts} />
                </ToastContext.Provider>
            );
        }

        const useToast = () => useContext(ToastContext);

        function ToastContainer({ toasts }) {
            if (toasts.length === 0) return null;

            return (
                <div className="fixed bottom-6 right-6 z-[100] space-y-2">
                    {toasts.map(toast => (
                        <Toast key={toast.id} {...toast} />
                    ))}
                </div>
            );
        }

        function Toast({ message, type }) {
            const styles = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-gray-800'
            };

            const icons = {
                success: (
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                    </svg>
                ),
                error: (
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                ),
                info: (
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                )
            };

            return (
                <div className={`flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg text-white animate-pulse ${styles[type]}`}
                     style={{ animation: 'none' }}>
                    {icons[type]}
                    <span className="text-sm font-medium">{message}</span>
                </div>
            );
        }

        // Data model
        const personData = {
            personal: {
                firstName: "Jan",
                lastName: "de Vries",
                email: "jan.devries@example.nl",
                phone: "+31 6 1234 5678",
                dateOfBirth: "1985-03-15",
                bsn: "123456789",
                nationality: "Nederlandse",
                address: "Kerkstraat 123, 3011 AB Rotterdam"
            },
            employment: {
                company: "ABC Bouw B.V.",
                kvkNumber: "12345678",
                employeeNumber: "EMP-2024-001",
                function: "Projectleider",
                department: "Bouw & Onderhoud",
                contractType: "Vast contract",
                startDate: "2023-01-15"
            },
            compliance: {
                vca: { status: "Geldig", expiryDate: "2025-12-31", number: "VCA-2024-1234" },
                vog: { status: "Geldig", expiryDate: "2026-03-15", number: "VOG-2023-5678" },
                safety: { status: "Voltooid", completionDate: "2024-01-10" },
                covid: { status: "Voltooid", date: "2023-09-20" }
            },
            access: {
                sites: ["Shell Pernis", "Shell Moerdijk", "Hoofdkantoor Rotterdam"],
                zones: ["Productie Area A", "Kantoor", "Parkeerterrein"],
                cardNumber: "CARD-2024-001234",
                validUntil: "2025-12-31",
                lastAccess: "2025-02-03 08:45"
            }
        };

        const initialRoles = {
            admin: {
                name: "Administrator",
                description: "Volledige toegang",
                permissions: { personal: "full", employment: "full", compliance: "full", access: "full" },
                canReveal: true,
                dossierComponents: { foto: 'show', identificatie_locatie: 'show', identificatie_bsn: 'show', posted_worker: 'show', sociale_lasten: 'show', gewerkte_uren: 'show', vca_certificaten: 'show' }
            },
            hr: {
                name: "HR Manager",
                description: "Persoons- en arbeidsgegevens",
                permissions: { personal: "partial", employment: "full", compliance: "summary", access: "summary" },
                canReveal: true,
                dossierComponents: { foto: 'show', identificatie_locatie: 'show', identificatie_bsn: 'own_company', posted_worker: 'show', sociale_lasten: 'own_company', gewerkte_uren: 'show', vca_certificaten: 'show' }
            },
            security: {
                name: "Security Manager",
                description: "Compliance en toegang",
                permissions: { personal: "minimal", employment: "minimal", compliance: "full", access: "full" },
                canReveal: true,
                dossierComponents: { foto: 'show', identificatie_locatie: 'own_company', identificatie_bsn: 'hidden', posted_worker: 'hidden', sociale_lasten: 'hidden', gewerkte_uren: 'hidden', vca_certificaten: 'show' }
            },
            contractor: {
                name: "Contractor",
                description: "Beperkte toegang",
                permissions: { personal: "hidden", employment: "minimal", compliance: "summary", access: "summary" },
                canReveal: false,
                dossierComponents: { foto: 'own_company', identificatie_locatie: 'hidden', identificatie_bsn: 'hidden', posted_worker: 'hidden', sociale_lasten: 'hidden', gewerkte_uren: 'own_company', vca_certificaten: 'own_company' }
            },
            guest: {
                name: "Guest",
                description: "Basis verificatie",
                permissions: { personal: "hidden", employment: "hidden", compliance: "minimal", access: "minimal" },
                canReveal: false,
                dossierComponents: { foto: 'hidden', identificatie_locatie: 'hidden', identificatie_bsn: 'hidden', posted_worker: 'hidden', sociale_lasten: 'hidden', gewerkte_uren: 'hidden', vca_certificaten: 'own_company' }
            }
        };

        function App({ roles, setRoles, currentTab, setCurrentTab }) {
            const [currentRole, setCurrentRole] = useState('admin');
            const [showHelp, setShowHelp] = useState(true);
            const [auditLog, setAuditLog] = useState([]);
            const [showAudit, setShowAudit] = useState(false);
            const [revealedFields, setRevealedFields] = useState({});
            const { addToast } = useToast();

            // Handle deleted role - reset to first available role
            const roleKeys = Object.keys(roles);
            const validRole = roles[currentRole] ? currentRole : roleKeys[0];
            const role = roles[validRole];

            // Log field reveal
            const logFieldReveal = (category, field, value) => {
                const entry = {
                    timestamp: new Date().toISOString(),
                    role: role.name,
                    category,
                    field,
                    value: value.substring(0, 20) + (value.length > 20 ? '...' : ''),
                    action: 'FIELD_REVEAL'
                };
                setAuditLog(prev => [entry, ...prev]);
            };

            // Handle field reveal with 5-second timeout
            const handleReveal = (fieldKey, category, field, value) => {
                if (!role.canReveal) return;

                setRevealedFields(prev => ({ ...prev, [fieldKey]: true }));
                logFieldReveal(category, field, value);

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    setRevealedFields(prev => {
                        const updated = { ...prev };
                        delete updated[fieldKey];
                        return updated;
                    });
                }, 5000);
            };

            const maskValue = (value, permission, isRevealed = false) => {
                if (isRevealed || permission === 'full') return value;
                if (permission === 'hidden') return null;
                if (permission === 'minimal') return '••••••••';
                if (permission === 'partial') {
                    if (typeof value === 'string') {
                        if (value.includes('@')) {
                            const [user, domain] = value.split('@');
                            return `${user.substring(0, 2)}••••@${domain}`;
                        }
                        if (value.includes('+31')) return '+31 6 ••••••78';
                        if (value.length > 8) return value.substring(0, 3) + '••••••';
                    }
                    return '••••••••';
                }
                if (permission === 'summary') return '✓ Beschikbaar';
                return value;
            };

            const DataField = ({ label, value, category, sensitive, fieldId }) => {
                const permission = role.permissions[category];
                const fieldKey = `${category}.${fieldId}`;
                const isRevealed = revealedFields[fieldKey];
                const masked = maskValue(value, permission, isRevealed);
                
                if (permission === 'hidden' || masked === null) return null;

                const isMasked = permission !== 'full' && masked !== value && !isRevealed;
                const canReveal = role.canReveal && isMasked && sensitive;

                return (
                    <div className="flex justify-between items-start py-3 border-b border-gray-100 last:border-0 group">
                        <div className="flex items-center gap-2">
                            <span className="text-sm text-gray-600 w-36">{label}</span>
                            {sensitive && isMasked && (
                                <svg className="w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            )}
                            {isRevealed && (
                                <span className="flex items-center gap-1 text-xs text-green-600">
                                    <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    5s
                                </span>
                            )}
                        </div>
                        <div className="flex items-center gap-2">
                            <span className={`text-sm font-medium ${isMasked ? 'text-gray-400' : 'text-gray-900'}`}>
                                {masked}
                            </span>
                            {canReveal && (
                                <button
                                    onClick={() => handleReveal(fieldKey, category, label, value)}
                                    className="opacity-0 group-hover:opacity-100 transition-opacity px-2 py-1 text-xs font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded"
                                    title="Toon gedurende 5 seconden"
                                >
                                    Toon
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const PermissionBadge = ({ permission }) => {
                const configs = {
                    full: { label: 'Volledig', className: 'bg-green-50 text-green-700 border border-green-200' },
                    partial: { label: 'Gedeeltelijk', className: 'bg-yellow-50 text-yellow-700 border border-yellow-200' },
                    summary: { label: 'Samenvatting', className: 'bg-blue-50 text-blue-700 border border-blue-200' },
                    minimal: { label: 'Minimaal', className: 'bg-orange-50 text-orange-700 border border-orange-200' },
                    hidden: { label: 'Verborgen', className: 'bg-gray-50 text-gray-600 border border-gray-200' }
                };

                const config = configs[permission] || configs.full;

                return (
                    <span className={`px-2.5 py-1 rounded-md text-xs font-medium ${config.className}`}>
                        {config.label}
                    </span>
                );
            };

            const DataSection = ({ title, category, icon, children }) => {
                const permission = role.permissions[category];
                const isHidden = permission === 'hidden';

                if (isHidden) {
                    return (
                        <div className="bg-white rounded-xl border border-gray-200 p-6 opacity-50">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center">
                                    {icon}
                                </div>
                                <h3 className="text-base font-semibold text-gray-700 flex-1">{title}</h3>
                                <span className="text-xs text-gray-500 flex items-center gap-1">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                                    </svg>
                                    Geen toegang
                                </span>
                            </div>
                            <p className="text-sm text-gray-500">Deze gegevens zijn niet zichtbaar voor uw rol.</p>
                        </div>
                    );
                }

                return (
                    <div className="bg-white rounded-xl border border-gray-200 p-6 hover:border-gray-300 transition-colors">
                        <div className="flex items-center gap-3 mb-4">
                            <div className="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center">
                                {icon}
                            </div>
                            <h3 className="text-base font-semibold text-gray-900 flex-1">{title}</h3>
                            <PermissionBadge permission={permission} />
                        </div>
                        <div>{children}</div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <div className="bg-white border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                    </svg>
                                    <div>
                                        <h1 className="text-xl font-semibold text-gray-900">YIM Data Privacy</h1>
                                        <p className="text-sm text-gray-500">Rolgebaseerde toegangscontrole met audit logging</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="flex bg-gray-100 rounded-lg p-1">
                                        <button
                                            onClick={() => setCurrentTab('viewer')}
                                            className={`px-4 py-1.5 text-sm font-medium rounded-md transition-colors ${
                                                currentTab === 'viewer'
                                                    ? 'bg-white text-gray-900 shadow-sm'
                                                    : 'text-gray-600 hover:text-gray-900'
                                            }`}
                                        >
                                            Overzicht
                                        </button>
                                        <button
                                            onClick={() => setCurrentTab('admin')}
                                            className={`px-4 py-1.5 text-sm font-medium rounded-md transition-colors ${
                                                currentTab === 'admin'
                                                    ? 'bg-white text-gray-900 shadow-sm'
                                                    : 'text-gray-600 hover:text-gray-900'
                                            }`}
                                        >
                                            Admin
                                        </button>
                                    </div>
                                    {currentTab === 'viewer' && (
                                        <button
                                            onClick={() => setShowHelp(!showHelp)}
                                            className="text-sm text-gray-600 hover:text-gray-900"
                                        >
                                            {showHelp ? 'Verberg' : 'Toon'} permissies
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setShowAudit(!showAudit)}
                                        className="relative px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition-colors"
                                    >
                                        Audit Log
                                        {auditLog.length > 0 && (
                                            <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
                                                {auditLog.length}
                                            </span>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-6 py-8">
                        {currentTab === 'viewer' && (
                        <>
                        {/* Role Selector */}
                        <div className="mb-8">
                            <label className="block text-sm font-medium text-gray-700 mb-3">
                                Bekijk als gebruikersrol:
                            </label>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                                {Object.entries(roles).map(([key, roleData]) => (
                                    <button
                                        key={key}
                                        onClick={() => setCurrentRole(key)}
                                        className={`p-4 rounded-xl border-2 text-left transition-all ${
                                            validRole === key
                                                ? 'border-blue-600 bg-blue-50'
                                                : 'border-gray-200 bg-white hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="font-semibold text-sm mb-1 text-gray-900">
                                            {roleData.name}
                                        </div>
                                        <div className="text-xs text-gray-500 leading-relaxed mb-2">
                                            {roleData.description}
                                        </div>
                                        {roleData.canReveal && (
                                            <div className="flex items-center gap-1 text-xs text-green-600">
                                                <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                </svg>
                                                View rechten
                                            </div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Permission Info */}
                        {showHelp && (
                            <div className="mb-8 bg-blue-50 rounded-xl p-6 border border-blue-200">
                                <div className="flex items-start justify-between mb-4">
                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-900 mb-1">
                                            Toegangsniveaus voor {role.name}
                                        </h3>
                                        {role.canReveal && (
                                            <p className="text-xs text-gray-600">
                                                Hover over gemaskeerde velden om de "Toon" knop te zien (5 seconden zichtbaar)
                                            </p>
                                        )}
                                    </div>
                                </div>
                                <div className="grid grid-cols-4 gap-3">
                                    {Object.entries(role.permissions).map(([category, permission]) => (
                                        <div key={category} className="bg-white rounded-lg p-3 border border-gray-200">
                                            <div className="text-xs font-medium text-gray-600 mb-2 capitalize">
                                                {category === 'personal' && 'Persoonsgegevens'}
                                                {category === 'employment' && 'Arbeidsgegevens'}
                                                {category === 'compliance' && 'Compliance'}
                                                {category === 'access' && 'Toegangsrechten'}
                                            </div>
                                            <PermissionBadge permission={permission} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Audit Log Modal */}
                        {showAudit && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-6">
                                <div className="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[80vh] overflow-hidden flex flex-col">
                                    <div className="p-6 border-b border-gray-200">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h2 className="text-lg font-semibold text-gray-900">Audit Trail</h2>
                                                <p className="text-sm text-gray-600">Logging van ontsleutelde velden</p>
                                            </div>
                                            <button 
                                                onClick={() => setShowAudit(false)}
                                                className="text-gray-400 hover:text-gray-600"
                                            >
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-6">
                                        {auditLog.length === 0 ? (
                                            <div className="text-center py-12">
                                                <svg className="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                </svg>
                                                <p className="text-gray-500">Nog geen velden ontsleuteld</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                {auditLog.map((entry, idx) => (
                                                    <div key={idx} className="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                                        <div className="flex items-start justify-between mb-2">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-xs font-mono text-gray-500">
                                                                    {new Date(entry.timestamp).toLocaleTimeString('nl-NL')}
                                                                </span>
                                                                <span className="px-2 py-0.5 bg-red-100 text-red-700 text-xs font-medium rounded">
                                                                    {entry.action}
                                                                </span>
                                                            </div>
                                                            <span className="text-xs text-gray-600">{entry.role}</span>
                                                        </div>
                                                        <div className="text-sm">
                                                            <span className="font-medium text-gray-900">{entry.category}</span>
                                                            <span className="text-gray-400 mx-2">→</span>
                                                            <span className="text-gray-700">{entry.field}</span>
                                                        </div>
                                                        <div className="mt-2 text-xs text-gray-500 font-mono bg-white px-2 py-1 rounded">
                                                            {entry.value}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    <div className="p-6 border-t border-gray-200 bg-gray-50">
                                        <div className="flex items-center justify-between text-sm text-gray-600">
                                            <span>Totaal: {auditLog.length} acties</span>
                                            <button
                                                onClick={() => { setAuditLog([]); addToast('Audit log gewist', 'info'); }}
                                                className="text-red-600 hover:text-red-700 font-medium"
                                            >
                                                Wis log
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Person Header */}
                        <div className="bg-white rounded-xl border border-gray-200 p-6 mb-6">
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white text-2xl font-semibold">
                                    {role.permissions.personal !== 'hidden' ? 'JV' : '••'}
                                </div>
                                <div className="flex-1">
                                    <h2 className="text-2xl font-semibold text-gray-900 mb-1">
                                        {maskValue('Jan de Vries', role.permissions.personal)}
                                    </h2>
                                    <div className="flex items-center gap-4 text-sm text-gray-600">
                                        <span>{maskValue('ABC Bouw B.V.', role.permissions.employment)}</span>
                                        <span className="text-gray-300">•</span>
                                        <span>{maskValue('Projectleider', role.permissions.employment)}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                    <span className="text-sm font-medium text-gray-900">Actief</span>
                                </div>
                            </div>
                        </div>

                        {/* Data Sections */}
                        <div className="space-y-6">

                                                <input
                                                    type="text"
                                                    value={editForm.name || ''}
                                                    onChange={(e) => setEditForm(prev => ({ ...prev, name: e.target.value }))}
                                                    className="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    placeholder="Bijv. Project Manager"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5 uppercase tracking-wide">Beschrijving</label>
                                                <input
                                                    type="text"
                                                    value={editForm.description || ''}
                                                    onChange={(e) => setEditForm(prev => ({ ...prev, description: e.target.value }))}
                                                    className="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    placeholder="Korte beschrijving van de rol"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Section 2: Tabbed Content */}
                                <div className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                                    {/* Tab Navigation */}
                                    <div className="flex border-b border-gray-200">
                                        <button
                                            onClick={() => setActiveTab('data_inzage')}
                                            className={`flex-1 px-5 py-3 text-sm font-medium transition-colors ${
                                                activeTab === 'data_inzage'
                                                    ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50/50'
                                                    : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'
                                            }`}
                                        >
                                            Data inzage
                                        </button>
                                        <button
                                            onClick={() => setActiveTab('dossier_weergave')}
                                            className={`flex-1 px-5 py-3 text-sm font-medium transition-colors ${
                                                activeTab === 'dossier_weergave'
                                                    ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50/50'
                                                    : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'
                                            }`}
                                        >
                                            Dossier weergave
                                        </button>
                                    </div>

                                    {/* Tab 1: Data inzage */}
                                    {activeTab === 'data_inzage' && (
                                        <>
                                            {/* Section Header with bulk actions */}
                                            <div className="flex items-center justify-between px-5 py-4 border-b border-gray-200 bg-gray-50">
                                                <div>
                                                    <p className="text-xs text-gray-500">Welke data mag deze rol zien? • {countVisibleGroups(editForm)}/{dataGroups.length} groepen zichtbaar</p>
                                                </div>
                                                <div className="flex gap-1">
                                                    <button
                                                        onClick={() => {
                                                            const updated = {};
                                                            dataGroups.forEach(g => updated[g.id] = 'hidden');
                                                            setEditForm(prev => ({ ...prev, dataGroups: updated }));
                                                        }}
                                                        className="px-3 py-1.5 text-xs font-medium text-gray-600 bg-white border border-gray-200 hover:bg-gray-100 rounded-md transition-colors"
                                            >
                                                Alles verbergen
                                            </button>
                                            <button
                                                onClick={() => {
                                                    const updated = {};
                                                    dataGroups.forEach(g => updated[g.id] = 'show');
                                                    setEditForm(prev => ({ ...prev, dataGroups: updated }));
                                                }}
                                                className="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
                                            >
                                                Alles tonen
                                            </button>
                                        </div>
                                    </div>

                                    {/* Data Groups List */}
                                    <div className="divide-y divide-gray-100">
                                        {dataGroups.map(group => {
                                            const sensitivityConfig = {
                                                basis: { dot: 'bg-gray-300', badge: 'bg-gray-100 text-gray-600', label: 'Basis' },
                                                gevoelig: { dot: 'bg-orange-400', badge: 'bg-orange-100 text-orange-700', label: 'Gevoelig' },
                                                zeer_gevoelig: { dot: 'bg-red-400', badge: 'bg-red-100 text-red-700', label: 'Zeer gevoelig' }
                                            };
                                            const config = sensitivityConfig[group.sensitivity] || sensitivityConfig.basis;
                                            const isExpanded = expandedGroups[group.id];

                                            return (
                                                <div key={group.id} className={`px-5 py-4 ${isExpanded ? 'bg-blue-50/50' : 'hover:bg-gray-50'} transition-colors`}>
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-3 flex-1">
                                                            <span className={`w-2.5 h-2.5 rounded-full ${config.dot}`}></span>
                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-2">
                                                                    <span className="font-medium text-gray-900">{group.name}</span>
                                                                    <span className={`px-1.5 py-0.5 text-xs rounded ${config.badge}`}>{config.label}</span>
                                                                </div>
                                                                <p className="text-xs text-gray-500 mt-0.5">{group.description}</p>
                                                            </div>
                                                            <button
                                                                onClick={() => toggleGroupExpand(group.id)}
                                                                className={`p-1.5 rounded transition-colors ${isExpanded ? 'text-blue-600 bg-blue-100' : 'text-gray-400 hover:text-blue-600 hover:bg-blue-50'}`}
                                                            >
                                                                <svg className={`w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                                                </svg>
                                                            </button>
                                                        </div>

                                                        <div className="flex rounded-lg border border-gray-200 overflow-hidden ml-4">
                                                            {visibilityModes.map(mode => {
                                                                const isActive = (editForm.dataGroups?.[group.id] || 'hidden') === mode.value;
                                                                return (
                                                                    <button
                                                                        key={mode.value}
                                                                        onClick={() => updateGroupVisibility(group.id, mode.value)}
                                                                        className={`px-4 py-2 text-sm font-medium transition-all ${
                                                                            isActive ? 'bg-blue-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-50'
                                                                        } ${mode.value !== 'hidden' ? 'border-l border-gray-200' : ''}`}
                                                                    >
                                                                        {mode.label}
                                                                    </button>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>

                                                    {isExpanded && (
                                                        <div className="mt-3 ml-5 flex flex-wrap gap-1.5">
                                                            {group.fields.map((field, idx) => (
                                                                <span key={idx} className="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                                    {field.name}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {/* Extra rechten - inside Data inzage */}
                                    <div className="border-t border-gray-200 px-5 py-4 bg-gray-50">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-3">
                                                <span className="w-2.5 h-2.5 rounded-full bg-purple-400"></span>
                                                <div>
                                                    <p className="font-medium text-gray-900">Tijdelijk onthullen</p>
                                                    <p className="text-xs text-gray-500">Mag gemaskeerde velden tijdelijk (5 sec) bekijken</p>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => setEditForm(prev => ({ ...prev, canReveal: !prev.canReveal }))}
                                                className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${
                                                    editForm.canReveal ? 'bg-blue-600' : 'bg-gray-300'
                                                }`}
                                            >
                                                <span className={`inline-block h-4 w-4 transform rounded-full bg-white shadow transition-transform ${
                                                    editForm.canReveal ? 'translate-x-6' : 'translate-x-1'
                                                }`} />
                                            </button>
                                        </div>
                                    </div>
                                        </>
                                    )}

                                    {/* Tab 2: Dossier weergave - Redesigned with icons and dropdowns */}
                                    {activeTab === 'dossier_weergave' && (
                                        <>
                                            {/* Section Header with bulk actions */}
                                            <div className="flex items-center justify-between px-5 py-4 border-b border-gray-200 bg-gray-50">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-sm font-medium text-gray-700">
                                                        {Object.values(editForm.dossierComponents || {}).filter(v => v !== 'hidden').length}/{dossierComponents.length}
                                                    </span>
                                                    <span className="text-xs text-gray-500">componenten zichtbaar</span>
                                                </div>
                                                <div className="flex gap-1 bg-white rounded-lg border border-gray-200 p-0.5">
                                                    <button
                                                        onClick={() => {
                                                            const updated = {};
                                                            dossierComponents.forEach(c => updated[c.id] = 'show');
                                                            setEditForm(prev => ({ ...prev, dossierComponents: updated }));
                                                        }}
                                                        className="px-2.5 py-1 text-xs font-medium text-gray-600 hover:bg-gray-100 rounded transition-colors"
                                                    >
                                                        Tonen
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            const updated = {};
                                                            dossierComponents.forEach(c => updated[c.id] = 'own_company');
                                                            setEditForm(prev => ({ ...prev, dossierComponents: updated }));
                                                        }}
                                                        className="px-2.5 py-1 text-xs font-medium text-gray-600 hover:bg-gray-100 rounded transition-colors"
                                                    >
                                                        Eigen
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            const updated = {};
                                                            dossierComponents.forEach(c => updated[c.id] = 'hidden');
                                                            setEditForm(prev => ({ ...prev, dossierComponents: updated }));
                                                        }}
                                                        className="px-2.5 py-1 text-xs font-medium text-gray-600 hover:bg-gray-100 rounded transition-colors"
                                                    >
                                                        Geen
                                                    </button>
                                                </div>
                                            </div>

                                            {/* Components List with Dropdown Chips and Info Tooltips */}
                                            <div className="divide-y divide-gray-100">
                                                {dossierComponents.map((component, index) => {
                                                    const currentValue = editForm.dossierComponents?.[component.id] || 'hidden';
                                                    const hasFields = component.fields && component.fields.length > 0;

                                                    return (
                                                        <div
                                                            key={component.id}
                                                            className="relative px-5 py-3.5 hover:bg-gray-50 transition-colors"
                                                            style={{ zIndex: dossierComponents.length - index }}
                                                        >
                                                            <div className="flex items-center gap-3">
                                                                {/* Sensitivity dot */}
                                                                {component.sensitive ? (
                                                                    <span className="w-2 h-2 rounded-full bg-red-400 flex-shrink-0" title="Gevoelige data"></span>
                                                                ) : (
                                                                    <span className="w-2 h-2 flex-shrink-0"></span>
                                                                )}

                                                                {/* Content */}
                                                                <div className="flex-1 min-w-0">
                                                                    <div className="flex items-center gap-2">
                                                                        <p className="font-medium text-gray-900 text-sm">{component.name}</p>
                                                                        {/* Info icon with tooltip */}
                                                                        {hasFields && (
                                                                            <div className="relative group">
                                                                                <button className="p-0.5 text-gray-400 hover:text-gray-600 rounded transition-colors">
                                                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                                                    </svg>
                                                                                </button>
                                                                                {/* Tooltip - appears below */}
                                                                                <div className="absolute left-0 top-full mt-2 hidden group-hover:block z-50">
                                                                                    <div className="absolute left-3 bottom-full w-2 h-2 bg-gray-900 transform rotate-45 -mb-1"></div>
                                                                                    <div className="bg-gray-900 text-white text-xs rounded-lg px-3 py-2 shadow-lg whitespace-nowrap">
                                                                                        <p className="font-medium mb-1">Velden ({component.fields.length})</p>
                                                                                        <div className="flex flex-wrap gap-1 max-w-xs">
                                                                                            {component.fields.map((field, idx) => (
                                                                                                <span key={idx} className="px-1.5 py-0.5 bg-gray-700 rounded text-gray-200">
                                                                                                    {field}
                                                                                                </span>
                                                                                            ))}
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        )}
                                                                    </div>
                                                                    <p className="text-xs text-gray-500 mt-0.5">{component.description}</p>
                                                                </div>

                                                                {/* Dropdown */}
                                                                <div className="flex-shrink-0 relative z-10">
                                                                    <StatusDropdown
                                                                        value={currentValue}
                                                                        onChange={(newValue) => setEditForm(prev => ({
                                                                            ...prev,
                                                                            dossierComponents: {
                                                                                ...prev.dossierComponents,
                                                                                [component.id]: newValue
                                                                            }
                                                                        }))}
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Delete Confirmation */}
                        {deleteConfirm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 mx-4">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Rol verwijderen?</h3>
                                    <p className="text-sm text-gray-600 mb-6">
                                        Weet je zeker dat je "{editForm.name}" wilt verwijderen?
                                    </p>
                                    <div className="flex justify-end gap-2">
                                        <button onClick={() => setDeleteConfirm(null)} className="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                                            Annuleren
                                        </button>
                                        <button onClick={() => deleteRole(deleteConfirm)} className="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700">
                                            Verwijderen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // Roles Overview (Table View)
            return (
                <div>
                    {/* Header */}
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className="text-xl font-semibold text-gray-900">Rollenbeheer</h2>
                            <p className="text-sm text-gray-600">Beheer rollen en hun toegang tot data-groepen</p>
                        </div>
                        <button
                            onClick={openNewRoleEditor}
                            className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                            Nieuwe rol
                        </button>
                    </div>

                    {/* Roles Table */}
                    <div className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Rol</th>
                                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Beschrijving</th>
                                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Data-groepen</th>
                                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Onthullen</th>
                                    <th className="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Actie</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {Object.entries(roles).map(([key, roleData]) => (
                                    <tr
                                        key={key}
                                        className="hover:bg-gray-50 cursor-pointer transition-colors"
                                        onClick={() => openRoleEditor(key)}
                                    >
                                        <td className="px-6 py-4">
                                            <div className="font-medium text-gray-900">{roleData.name}</div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <div className="text-sm text-gray-600">{roleData.description}</div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <div className="text-sm text-gray-600">
                                                {countVisibleGroups(roleData)} / {dataGroups.length} groepen
                                            </div>
                                        </td>
                                        <td className="px-6 py-4">
                                            {roleData.canReveal ? (
                                                <span className="inline-flex items-center gap-1 text-xs text-green-600 bg-green-50 px-2 py-1 rounded">
                                                    <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                    </svg>
                                                    Ja
                                                </span>
                                            ) : (
                                                <span className="inline-flex items-center text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                                    Nee
                                                </span>
                                            )}
                                        </td>
                                        <td className="px-6 py-4 text-right">
                                            <button
                                                onClick={(e) => { e.stopPropagation(); openRoleEditor(key); }}
                                                className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                                            >
                                                Bewerken
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Root Component with state management
        function Root() {
            const [roles, setRoles] = useState(initialRoles);
            const [currentTab, setCurrentTab] = useState('viewer');

            return (
                <ToastProvider>
                    <App roles={roles} setRoles={setRoles} currentTab={currentTab} setCurrentTab={setCurrentTab} />
                </ToastProvider>
            );
        }

        ReactDOM.render(<Root />, document.getElementById('root'));
    </script>
</body>
</html>
